<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Survey Results</title>
</head>
<body>
    <div class="container mt-5">
        <h1 style="text-decoration: underline;">Submitted Info</h1>
        <h3>Name: {{ survey.name }}</h3>
        <h3>Dojo Location: {{ survey.location }}</h3>
        <h3>Favorite Language: {{ survey.language }}</h3>
        <h3>Comment: {{ survey.comments }}</h3>
        <a href="/reset"><button>Go Back</button></a>
    </div>
</body>
</html>
