<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Surevey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1>Dojo Survey</h1>
    <h3>Hi, below you can create a User!</h3>
    <form action='/survey' method='post'>
        <!-- name input -->
        <label for='name'>Name:</label>
        <input type='text' name='name'>
        <!-- dojo location -->
        <label for='dojo_location'>Dojo Location:</label>
        <input type='text' name='dojo_location'>
        <!-- Favorite language input -->
        <label for='fav_language'>Favorite Language:</label>
        <input type='text' name='fav_language'>
        <!-- comment section -->
        <label for='comment'>Comment (optional):</label>
        <input type='text' name='comment'>
        <button>Submit Survey</button>
    </form>


</body>
</html>
