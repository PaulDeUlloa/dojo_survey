<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Surevey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 style="background-color: rgb(43, 80, 226);">Dojo Survey</h1>
    <h3>Hi, please fill out our survey!</h3>
    <form action='/survey' method='post'>
        <!-- name input -->
        <div>
            <label for='name'>Name:</label>
            <input type='text' name='name'>
        </div>
        <!-- dojo location -->
        <div>
            <label for='dojo_location'>Dojo Location:</label>
            <select name="dojo_location" id="dropdown">
                <option value="SelectLanguage">-- Select A Location --</option>
                <option value="Chicago">Chicago</option>
                <option value="SanJose">San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
            </select>
        </div>
        <!-- Favorite language input -->
        <div>
            <label for='fav_language'>Favorite Language:</label>
            <select name="fav_language" id="dropdown">
                <option value="SelectLanguage">-- Select A Language --</option>
                <option value="Chicago">Chicago</option>
                <option value="Python">Python</option>
                <option value="CSS">SCSS</option>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <!-- comment section -->
        <div>
            <label for='comment'>Comment (optional):</label>
            <input type='text' name='comment'>
        </div>
        <button>Submit Survey</button>
    </form>


</body>
</html>
